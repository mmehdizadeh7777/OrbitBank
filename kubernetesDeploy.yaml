- name : Deploy Pods on Docker Container
  hosts : kubernetes
  tasks : 
  - name: Remove Existing Container
    command: "kubectl delete deployment {{ containerName }}"
    ignore_errors: true

  - name: Performing Deployment of mmehdizadeh7777/bankingapp
    command: "kubectl create deployment {{ containerName }} --image=docker.io/{{ dockerImageTag }} --port={{ httpPort }} "
  
  - name: Copy bankingapp-svc file
    copy:
      src: /$HOME/OrbitBank/bankingapp-svc.yaml
      dest: /$HOME/bankingapp-svc.yaml

  - name: Creating a NodPort service for bankingapp
    command: "kubectl apply -f /$HOME/bankingapp-svc.yaml"

  - name: Get Container List
    command: "kubectl get pods -o wide"
